<!doctype html>
<html>
<head>

            border: 1px solid black;

            margin-top: 40px;

        body {
            text-align: center;
        }
    </style>
</head>
<body>
    <iframe src="200-frame.html" id="frame200" width="400" height="200"></iframe>
    <iframe src="404-frame.html" id="frame404" width="400" height="200"></iframe>
    <script>
        (function () {
            var frame = document.getElementById('frame200'),
                oldajax = frame.contentWindow.XMLHttpRequest;
            frame.contentWindow.XMLHttpRequest = function (args) {
                console.log('spying on XMLHttpRequest object!');
                return new oldajax(args);
            };
        }());
    </script>
