<!doctype html>
<html>
<head>
    <script src="requester.js"></script>
</head>
<body>
    <script>
        // req/sec
        top.throttle200 = 0.5;
        function setit() {
            setTimeout(function () {
                dorequest(
                    'external.js?' + Math.random(),
                    '<200frame>'
                );
                var el = document.createElement('div');
                el.innerHTML = 'this is new div';
                document.body.appendChild(el);
                var el = document.createElement('object');
                el.setAttribute('data', 'external.swf?' + Math.random());
                document.body.appendChild(el);
                var el = document.createElement('div');
                el.innerHTML = '<object data="external.swf?' + Math.random() + '"></object>';
                document.body.appendChild(el);
                setit();
            }, 1000 / top.throttle200);
        }
        setit();
    </script>
</body>
</html>
