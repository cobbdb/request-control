<!doctype html>
<html>

    <script src="requester.js"></script>
</head>
<body>
    <script>
        // req/sec
        top.throttle404 = 5;
        function setit() {
            setTimeout(function () {
                // ajax
                dorequest('http://dcobb.net/bad.url?' + Math.random(), '<404frame>');

                // image
                new Image().src = 'http://dcobb.net/bad.image.png?' + Math.random();
                var el = document.createElement('img');
                el.src = 'http://dcobb.net/req-test/bad.image.create.png?' + Math.random();

                // append
                var el = document.createElement('object');
                el.setAttribute('data', 'http://dcobb.net/missing.swf?' + Math.random());
                document.body.appendChild(el);
                var el = document.createElement('div');
                el.innerHTML = '<obj' + 'ect data=' + '"https://dcobb.net/missing2.swf?' + Math.random() + '"></obje' + 'ct>';
                document.body.appendChild(el);

                setit();
            }, 1000 / top.throttle404);
        }
        setit();
    </script>
</body>
