<!doctype html>
<html>
<head>
    <script src="requester.js"></script>
</head>
<body>
    <script>
        // req/sec
        top.throttle200 = 0.5;
        function setit() {
            setTimeout(function () {
                // ajax
                dorequest(
                    'external.js?' + Math.random(),
                    '<200frame>'
                );

                // append
                var el = document.createElement('div');
                el.innerHTML = '....';
                document.body.appendChild(el);
                var el = document.createElement('object');
                el.setAttribute('data', 'http://dcobb.net/request-control/demo/external.swf?' + Math.random());
                document.body.appendChild(el);
                var el = document.createElement('div');
                el.innerHTML = '<object data="http://dcobb.net/request-control/demo/external.swf?' + Math.random() + '"></object>';
                document.body.appendChild(el);

                // image
                new Image().src = 'http://dcobb.net/req-test/Image-test.png?' + Math.random();
                var el = document.createElement('img');
                el.src = 'http://dcobb.net/req-test/Create-test.png?' + Math.random();

                setit();
            }, 1000 / top.throttle200);
        }
        setit();
    </script>
</body>
</html>
